<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이벤트객체</title>
</head>

<body>
  <p>키보드를 누르면 어떤 키를 눌렀는지 표시</p>
  <div><input type="text" /></div>
  <div class="key"><!--키 표시--></div>
  <script>
    const $key = document.querySelector(".key");
    const $input = document.querySelector("input");
    $input.onkeyup = (e) => $key.textContent = e.key;
  </script>
</body>

</html>
