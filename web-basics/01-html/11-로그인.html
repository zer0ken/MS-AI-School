<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 로그인</title>
</head>

<body>
    <form action="11-로그인.jsp" method="post">
        <fieldset>
            <legend>로그인</legend>
            <!-- 입력 -->
            <div>
                <label for="id">
                    아이디
                    <input type="text" name="id" id="" placeholder="아이디를 입력하세요." size="25" required>
                </label>
                <label for="password">
                    비밀번호
                    <input type="password" name="pw" id="" placeholder="비밀번호를 입력하세요." size="25" required>
                </label>
            </div>
            <!-- 출력 -->
            <div>
                <input type="submit" value="로그인">
                <input type="reset" value="초기화">
            </div>
        </fieldset>
    </form>
</body>

</html>
